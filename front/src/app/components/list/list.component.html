<table mat-table [dataSource]="logs">
  <ng-container matColumnDef="Time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
  </ng-container>
  <ng-container matColumnDef="IP Source">
    <th mat-header-cell *matHeaderCellDef> IP Source </th>
    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
  </ng-container>
  <ng-container matColumnDef="Port Source">
    <th mat-header-cell *matHeaderCellDef> Port Source </th>
    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
  </ng-container>
  <ng-container matColumnDef="IP Destination">
    <th mat-header-cell *matHeaderCellDef> IP Destination </th>
    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
  </ng-container>
  <ng-container matColumnDef="Port Destination">
    <th mat-header-cell *matHeaderCellDef> Port Destination </th>
    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
  </ng-container>
  <ng-container matColumnDef="Info">
    <th mat-header-cell *matHeaderCellDef> Info </th>
    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
